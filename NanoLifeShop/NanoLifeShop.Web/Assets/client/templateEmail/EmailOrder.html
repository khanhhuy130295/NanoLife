<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        html, body, h1, h2, h3, h4, h5, h6 {
            font-family: "Roboto", sans-serif
        }
    </style>
</head>
<body class="w3-light-grey">
    <div class="w3-content w3-margin-top  w3-center">
        <div class="w3-row-padding text-center">

            <div class="w3-container w3-card w3-white w3-margin-bottom">
                <img height="124" src="https://graphenelife.vn/wp-content/uploads/2018/10/cropped-Screen-Shot-2018-10-09-at-11.19.47-AM-1.png" class="custom-logo" alt="NANO LIFE" itemprop="logo" srcset="https://graphenelife.vn/wp-content/uploads/2018/10/cropped-Screen-Shot-2018-10-09-at-11.19.47-AM-1.png 523w, https://graphenelife.vn/wp-content/uploads/2018/10/cropped-Screen-Shot-2018-10-09-at-11.19.47-AM-1-300x71.png 300w" sizes="(max-width: 523px) 100vw, 523px">

                <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-info fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Xác nhận đơn đặt hàng.</h2>
                <hr />
                <div class="w3-container">
                    <h5 class="w3-opacity"><i class="fa fa-user fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i><b>Tên </b></h5>
                    <p>{{Name}}</p>
                    <hr>
                </div>
                <div class="w3-container">
                    <h5 class="w3-opacity"><i class="fa fa-phone fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i><b>Số điện thoại</b></h5>
                    <p>{{Phone}}</p>
                    <hr>
                </div>
                <div class="w3-container">
                    <h5 class="w3-opacity"><b><i class="fa fa-calendar fa-fw w3-margin-right"></i>Thời gian</b></h5>
                    <p>{{DateTime}}</p>
                    <hr />
                </div>

                <div class="w3-container">
                    <h5 class="w3-opacity"><b><i class="fa fa-sort-numeric-desc fa-fw w3-margin-right"></i>Số lượng</b></h5>
                    <p>{{Quantity}}</p>
                    <hr />
                </div>

                <div class="w3-container">
                    <h5 class="w3-opacity"><b><i class="fa fa-sort-numeric-desc fa-fw w3-margin-right"></i>Thành Tiền</b></h5>
                    <p>{{Total}}</p>
                    <hr />
                </div>

            </div>


        </div>
    </div>


</body>
</html>
