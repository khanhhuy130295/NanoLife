<section class="content-header">
    <h1>
        Danh Mục
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascripts:void(0);"><i class="fa fa-product-hunt"></i>Tin tức</a></li>
        <li><a ui-sref="menuGroup">Danh mục Menu</a></li>
        <li class="active">Tạo mới</li>
    </ol>
</section>

<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới danh mục : {{menuGroup.Name}} </h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddmenuGroup" role="form" ng-submit="AddItem()">
            <div class="box-body">
                <div class="form-group">
                    <label for="nameInput" class="col-sm-2 control-label">Tên danh mục</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="nameInput" ng-model="menuGroup.Name" >
                        <span ng-show="frmAddmenuGroup.nameInput.$error.required" class="has-error">Vui lòng nhập Tên danh mục.</span>
                        <span ng-show="frmAddmenuGroup.nameInput.$error.maxlength" class="has-error">Tên danh mục không được lớn hơn 256 ký tự !</span>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="menuGroup.Status" ng-checked="menuGroup.Status"> Kích hoạt
                            </label>
                        </div>

                    </div>
                </div>


            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <div class="row">
                    <div class="col-md-2 pull-left">
                        <a ui-sref="menuGroup" class="btn bg-navy"><i class="fa fa-arrow-left"></i> <b>Quay lại</b></a>
                    </div>

                    <div class="col-md-2 pull-right">
                        <button type="submit" class="btn bg-olive-active btn-block" ng-disabled="frmAddmenuGroup.$invalid"><span class="glyphicon glyphicon-floppy-saved"></span><span><b> Lưu</b></span></button>
                    </div>
                </div>

            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
